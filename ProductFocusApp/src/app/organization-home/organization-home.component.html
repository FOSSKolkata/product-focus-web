  <div class="vertical-nav bg-white" [class.active]="active"id="sidebar" style="top: 66px;">
    <ul class="nav flex-column bg-white mb-0">
      <li *ngFor="let organization of organizationList" class="nav-item">
        <a href="#" class="nav-link text-dark bg-light">
          {{organization.name}}
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link success add-organization">
          <div *ngIf="!addView" type="button" (click)="addView=true" class="create">Create an organization</div>
          <div *ngIf="addView" class="add">
            <input type="text" class="form-control"
              placeholder="Enter Organization Name"
              [(ngModel)]="organizationName"
              (keyup.enter)="addOrganization()">
            <div>
              <button (click)="addOrganization()" class="btn good-btn">Add</button>
              <i (click)="addView=false" class="fa fa-times" id="cancel-task"></i>
            </div>
          </div>
        </a>
      </li>
    </ul>
