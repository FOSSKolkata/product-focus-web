<app-top-nav></app-top-nav>
<div style="margin-top: 70px;">
  <div class="vertical-nav bg-white" [class.active]="active"id="sidebar" style="top: 66px;">
    <app-spinner [is-spinner-active]="organizationSpinner"></app-spinner>
    <ul *ngIf="!organizationSpinner" class="nav flex-column bg-white mb-0">
      <li *ngFor="let organization of organizationList"
        class="nav-item"
        [class.active-item]="organization.id == selectedOrganization.id"
        (click)="setProductList(organization.id); selectOrganization(organization)">
        <div class="nav-link">
          {{organization.name}}
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link success add-organization">
          <div *ngIf="!organizationAddView" type="button" (click)="organizationAddView=true" class="create">Create an organization</div>
          <div *ngIf="organizationAddView" class="add">
            <input type="text" class="form-control"
              placeholder="Enter Organization Name"
              [(ngModel)]="organizationName"
              (keyup.enter)="addOrganization()">
            <div>
              <button (click)="addOrganization()" class="btn good-btn">Add</button>
              <i (click)="organizationAddView=false" class="fa fa-times" id="cancel-task"></i>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <div class="page-content" [class.active]="active" id="content">
    <div *ngIf="selectedOrganization" class="ml-5">{{selectedOrganization.name}}</div>
    <div class="row">
      <div class="col">
        <button id="sidebarCollapse"
        class="btn-transparent"
        (click)="active = !active">
        <i class="fa m-2 ml-5" [class.fa-arrow-right]="active" [class.fa-arrow-left]="!active"></i>
      </button>
      </div>
      <div class="col">
        <a routerLink="/organization" class="nav-link text-dark float-right">
          <i class="fa fa-cog"></i>
          Settings
        </a>
      </div>
    </div>

    <app-spinner [is-spinner-active]="productSpinner"></app-spinner>
    <div [style.display]="!productSpinner" *ngIf="selectedOrganization" class="row module-content ml-5">
      <div *ngFor="let product of productList" class="col-lg-4 col-md-6 mt-1 mb-1">
        <div class="column-control">
          <i class="fa fa-ellipsis-h" style="position: absolute; right: 20px; top: 0px"></i>
          <a routerLink="/product-roadmap">
            <i class="fa fa-road fa-2x" style="position: absolute; top: 110px; left: 30px;"></i>
          </a>
          <a routerLink="/news-report">
            <i class="fa fa-newspaper fa-2x" style="position: absolute; top: 110px; left: 70px;"></i>
          </a>
          <a [routerLink]="['/products',product.id,'kanban-board']" (click)="setLastProductId(product.id)">{{product.name}}</a>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 mt-1 mb-1">
        <div (click)="productAddView=true" *ngIf="!productAddView" class="column-control">
          <a><i class="fa fa-plus">Add</i></a>
        </div>
        <div *ngIf="productAddView" class="add-product add">
          <input type="text" class="form-control"
            [(ngModel)]="productName"
            (keyup.enter)="addProduct()"
            placeholder="Enter product name">
          <div>
            <button (click)="addProduct()" class="btn good-btn">Add</button>
            <i (click)="productAddView=false" class="fa fa-times" id="cancel-task"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
