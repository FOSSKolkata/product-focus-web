<div class="switch-area">
    <div [ngStyle]="labelStyle"
      [style.display]="isTextVisible?'inline':'none'"
      (click)="onLabelClick()"
    >
      {{ title }}
    </div>
    <input
      type="text"
      #inputText
      [ngStyle]="inputStyle"
      *ngIf="!isTextVisible"
      [(ngModel)]="title"
      (focusout)="onFocusOut($event)"
    >
  </div>
