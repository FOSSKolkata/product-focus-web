<div class="switch-area">
    <label
      [ngStyle]="labelStyle"
      *ngIf="isTextVisible"
      (click)="onLabelClick()"
    >
      {{ title }}
    </label>
    <input
      type="text"
      #inputText
      [ngStyle]="inputStyle"
      style="width: inherit"
      *ngIf="!isTextVisible"
      [(ngModel)]="title"
      (focusout)="onFocusOut($event)"
    >
  </div>
