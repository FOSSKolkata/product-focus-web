<div class="progress-comment-container">
  <div
    class="percentage"
    contenteditable="true"
    placeholder="Enter work %"
    #workpercent
    (keypress)="restrictGreaterThan100(workpercent,$event.charCode)"
    (focusout)="upsertScrumWorkCompletionPercentage($event)"
    (mousedown)="$event.stopPropagation()"
    >{{scrumDay?.workCompletionPercentage}}</div>
    <!--Do not add any space in data binding-->
  <div
    class="comment"
    contenteditable="true"
    placeholder="Write comment here..."
    (focusout)="upsertScrumComment($event)"
    (mousedown)="$event.stopPropagation()"
  >{{scrumDay?.comment}}</div>
  <!--Do not add any space in data binding-->
</div>
