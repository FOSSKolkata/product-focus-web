<div class="switch-area"
  (click)="onProgressLabelClick()">
  <label
    [ngStyle]="labelStyle"
    style="text-align: center;"
    *ngIf="isProgressLabelVisible"
  >
    {{ progress }}
  </label>
  <input
    size="1"
    type="text"
    #inputText
    [ngStyle]="inputStyle"
    style="width: inherit"
    *ngIf="!isProgressLabelVisible"
    [(ngModel)]="progress"
    (focusout)="onProgressFocusOut($event)"
  >%
</div>
<div class="switch-area" (click)="onCommentLabelClick()">
  <label
    *ngIf="isCommentLabelVisible"
  >
    {{ comment }}
  </label>
  <input
    type="text"
    #inputText
    [ngStyle]="inputStyle"
    style="width: inherit"
    *ngIf="!isCommentLabelVisible"
    [(ngModel)]="comment"
    (focusout)="onCommentFocusOut($event)"
  >
</div>
