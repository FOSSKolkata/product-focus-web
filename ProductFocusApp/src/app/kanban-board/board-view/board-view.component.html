<div class="infinite-scroll-x-axis">
  <div class="mt-2">
    <div class="d-inline-block pointer state-section text-center">
      <i class="fa fa-plus-circle" [popover]="myPopover" [popoverCloseOnMouseOutside]="true" [popoverOnHover]="false">Add Feature / Bug</i>
      <popover-content #myPopover
        placement="bottom-left"
        [animation]="true"
        [closeOnClickOutside]="true">
        <app-add-feature [selected-sprint]="selectedSprint" (is-feature-added)="setKanbanBoard()"></app-add-feature>
      </popover-content>
    </div>
    <div class="state-header">
      <div class="card">
        <div class="card-header">New</div>
      </div>
    </div>
    <div class="state-header">
      <div class="card">
        <div class="card-header">Planned</div>
      </div>
    </div>
    <div class="state-header">
      <div class="card">
        <div class="card-header">Dev In Progress</div>
      </div>
    </div>
    <div class="state-header">
      <div class="card">
        <div class="card-header">SFQ(Submited for QA)</div>
      </div>
    </div>
    <div class="state-header">
      <div class="card">
        <div class="card-header">Done</div>
      </div>
    </div>
  </div>
  <app-spinner [is-spinner-active]="kanbanBoardSpinner"></app-spinner>
  <div cdkDropListGroup>
    <div
      [style.display]="!kanbanBoardSpinner"
      *ngFor="let modules of board; let moduleIndex = index"
    >
      <div class="module-section">
        <div class="feature-container">
          <div *ngIf="modules" class="module-header">
            {{ modules.groupName }}
          </div>
          <div *ngFor="let group of modules; let status = index"
            class="feature-section"
            cdkDropList
            (cdkDropListDropped)="drop($event, status)"
            [cdkDropListData]="group"
            [id]="moduleIndex.toString()"
          >
            <div *ngFor="let feature of group" cdkDrag [cdkDragDisabled]="selectedGroup !== groupCategoryEnum.Module">
              <app-feature (modal-closed)="setKanbanBoard()" [feature]="feature">
              </app-feature>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="sprint-not-found-message"
    *ngIf="!board.length && !kanbanBoardSpinner"
  >
    <span *ngIf="selectedSprint === null">
      Please add a sprint to view the existing module. 
    </span>
      No module found!!
  </div>
</div>
