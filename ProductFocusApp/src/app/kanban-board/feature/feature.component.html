<div class="card" style="margin: 5px;" (click)="openFeatureDetailsModal(content)">
  <div class="card-body">
    <div class="card-title">
      <p><i class="fa fa-life-ring" style="color: blue; padding: 0 5px 0 0"></i>{{feature.id}}</p>
      <small>{{feature.title}}</small>
    </div>
  </div>
</div>



<ng-template #content let-modal>
    <div class="modal-body">
        <app-feature-details [feature]="feature"></app-feature-details>
    </div>
</ng-template>
