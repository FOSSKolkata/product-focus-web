<div class="card" style="margin: 5px;"
  [class.feature]="feature.workItemType == 1"
  [class.bug]="feature.workItemType == 2"
  (click)="openFeatureDetailsModal(content)">
  <div class="card-body">
    <div class="card-title">
      <span *ngIf="feature.isBlocked" style="background-color: var(--blocked); color: white">
        Blocked
      </span>
      <div>
        <i *ngIf="feature.workItemType == 1" class="fa fa-life-ring" style="color: blue; padding: 0 5px 0 0"></i>
        <i *ngIf="feature.workItemType == 2" class="fa fa-bug" style = "color: red; padding: 0 5px 0 0"></i>
        #{{feature.id}}
      </div>
      <small>{{feature.title}}</small>
      <!-- <div>{{feature | json }}</div> -->
    </div>
  </div>
</div>



<ng-template #content let-modal>
    <div class="modal-body">
        <app-feature-details [feature]="feature" (any-changes)="detailsChanged = true"></app-feature-details>
    </div>
</ng-template>
