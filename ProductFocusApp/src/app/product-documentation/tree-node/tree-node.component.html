<div class="tab-container">
  <div class="add-wrapper">Product Documentation
    <i class="fa fa-plus add-doc"></i>
  </div>
  <div *ngIf="node">
    <ng-container *ngTemplateOutlet="acc;context:{node:node}">
    </ng-container>
  </div>
</div>



<ng-template #acc let-node="node">
  <div class="tabs" *ngIf="node.childDocumentations && node.childDocumentations.length > 0">
    <ng-container *ngFor="let child of node.childDocumentations;">
      <div class="tab">
        <!-- <div class="tab-edit">edit</div> -->
        <input type="checkbox" id="{{child.title}}">
        <label class="tab-label" for="{{child.title}}"></label>
        <div class="tab-topic" (click)="scroll(child.id); getTopParentDocumentation(child); $event.stopPropagation();">{{child.index}}. {{child.title}}</div>
        <i class="fa fa-plus tab-add" ></i>
        <div class="tab-content">
          <ng-container *ngTemplateOutlet="acc;context:{node:child}">
          </ng-container>
        </div>
      </div>
    </ng-container>
  </div>
</ng-template>
