<div>
  <h2 class="ml-3">{{organization.name}}</h2>
  <div class="row">
    <div class="col-sm-3">
      <div>
        <ul class="list-group pl-3" style="cursor: pointer">
          <li class="list-group-item" [class.active-item]="memberActive" (click)="memberActive = true;" [routerLink]="['members']">Members</li>
          <li class="list-group-item" [class.active-item]="!memberActive" (click)="memberActive = false" [routerLink]="['invitations']">Invitations</li>
        </ul>
      </div>
    </div>
    <div class="col" style="overflow: auto; height: 75vh;">
      <div class="p-1" style="background-color: var(--light-gray);">
        <div class="p-3" style="background-color: var(--white);">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
