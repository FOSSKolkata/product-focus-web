<span>Total {{organizationMemberList.recordCount}}</span
><span style="float: right"
  ><button class="btn btn-primary" (click)="open(content)">
    Invite Member
  </button></span
>
<div class="m-3 p-3" style="background-color: var(--white)">
  <div class="table-responsive-sm">
    <table class="table">
      <thead>
        <tr style="color: var(--gray)">
          <th scope="col">Name</th>
          <th scope="col">Membership Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of organizationMemberList.members">
          <td>
            <app-user-avatar [name]="user.name"></app-user-avatar>
            <div style="margin: -45px 0 0 50px">{{user.name}}</div>
            <small style="margin: -10px 0 0 50px">{{user.email}}</small>
          </td>
          <td>{{user.isOwner?"Owner":"User"}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Send Invitation</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group has-search">
      <span class="fa fa-search form-control-feedback"></span>
      <input
        type="text"
        [(ngModel)]="selectedUser"
        class="form-control"
        placeholder="Search"
        [ngbTypeahead]="search"
        [inputFormatter]="formatter"
        [resultFormatter]="formatterResult"
      />
    </div>
    <button
      class="btn btn-primary"
      style="width: 100%"
      (click)="sendInvitation()"
      [disabled]="sendingInvitationActive"
    >
      <div
        *ngIf="sendingInvitationActive"
        class="spinner-border spinner-border-sm"
        role="status"
      >
        <span class="sr-only">Loading...</span>
      </div>
      {{ invitationStatusText }}
    </button>
  </div>
</ng-template>
