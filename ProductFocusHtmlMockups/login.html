<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: var(--nav-dark-blue);">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <img src="img/ProductFocus.png" height="50px" class="nav-link" alt="image">
      </li>
    </ul>
  </nav>
  <div class="container">
    <div class="row" style="margin: 20px; background-color: var(--light-gray)">
      <div class="col-md-4" style="background-color: var(--nav-dark-blue);">
        <div class="d-flex justify-content-center" style="padding: 20px;">
          <img src="img/ProductFocusLogo.png" style="width: 120px; height: 120px;">
        </div>
        <div class="d-flex justify-content-center">
          <h2>Product Focus</h2>
        </div>
        <div class="d-flex justify-content-center" style="padding: 10px 70px 20px 70px;">
          <h6 style="text-align: center;">Contrary to popular belief, Lorem Ipsum is not simply random text.</h6>
        </div>
        <div class="d-flex justify-content-center" style="padding: 10px 70px 50px 70px;">
          <button class="btn-class btn-block">Sign Up</button>
        </div>
      </div>
      <div class="col-md" style="padding:0px">
        <div class="d-flex justify-content-center" style="background-color: var(--light-gray);">
          <div style="margin:80px; padding: 20px; background-color: #E5E5E5">
            <div class="row">
              <div class="col-12">
                <label>Username</label>
              </div>
              <div class="col-12">
                <input type="text" class="input-control">
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <label>Password</label>
              </div>
              <div class="col-12">
                <input type="password" class="input-control">
                <i class="fa fa-eye-slash" style="position: absolute;"></i>
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-md-5">
                <input type="checkbox" name="checkbox" id="checkbox">
                <label style="font-size: small;"  for="checkbox">Stay Signin</label>
              </div>
              <div class="col-12 col-md-7">
                <i class="fa fa-lock"></i>
                <label style="font-size: xx-small;">Forget password?</label>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button class="btn btn-class" onclick="location.href='./project.html'" type="button">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
</body>
</html>
